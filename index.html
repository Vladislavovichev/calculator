<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>


    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="button btn-light-grey">AC</button>
        <button class="button btn-light-grey">+/-</button>
        <button class="button btn-light-grey">%</button>
        <button class="button btn-orange">/</button>
        <button class="button btn-grey">7</button>
        <button class="button btn-grey">8</button>
        <button class="button btn-grey">9</button>
        <button class="button btn-orange">*</button>
        <button class="button btn-grey">4</button>
        <button class="button btn-grey">5</button>
        <button class="button btn-grey">6</button>
        <button class="button btn-orange">-</button>
        <button class="button btn-grey">1</button>
        <button class="button btn-grey">2</button>
        <button class="button btn-grey">3</button>
        <button class="button btn-orange">+</button>
        <button class="button btn-grey zero-btn">0</button>
        <button class="button btn-grey">.</button>
        <button class="button btn-orange">=</button>
      </div>
    </div>



    <script src="./main.js"></script>
  </body>
</html>
